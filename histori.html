<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histori Pembelian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Histori Pembelian</h1>

    <div class="input-group">
      <label>Daftar Item</label>
      <input type="text" id="items" placeholder="">
    </div>

    <div class="input-group">
      <label>Total Harga</label>
      <input type="number" id="total" placeholder="">
    </div>

    <div class="input-group">
      <label>Metode Pembayaran</label>
      <input type="text" id="metode" placeholder="">
    </div>

    <div class="input-group">
      <label>Takeaway / Dine in</label>
      <input type="text" id="tipe" placeholder="">
    </div>

    <button onclick="tambahPembelian()">Tambah Pembelian</button>

    <div id="histori"></div>
  </div>

  <script>
    function tambahPembelian() {
      const items = document.getElementById("items").value;
      const total = document.getElementById("total").value;
      const metode = document.getElementById("metode").value;
      const tipe = document.getElementById("tipe").value;

      const sekarang = new Date();
      const tanggalJam = sekarang.toLocaleString('id-ID');

      const historiDiv = document.getElementById("histori");

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p class="small-text"><strong>${tanggalJam}</strong></p>
        <p class="small-text">${items}</p>
        <p class="small-text">${tipe}</p>
        <div class="footer">
          <p>${parseInt(total).toLocaleString('id-ID')}</p>
          <p class="small-text">${metode}</p>
        </div>
      `;

      historiDiv.prepend(card); // ditampilkan di atas
    }
  </script>
</body>
</html>
